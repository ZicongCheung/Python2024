<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetBonds</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GetBonds</h1>
        <label for="bonds">债券简称</label>
        <select id="bonds"></select>

        <label for="circulation">发行量</label>
        <input type="text" id="circulation" disabled>

        <label for="success_rate">中签率</label>
        <input type="text" id="success_rate" disabled>

        <label for="estimated_price">上市首日估价</label>
        <input type="text" id="estimated_price" disabled>

        <label for="start_number">初始配售号码</label>
        <input type="text" id="start_number">

        <button onclick="checkWinning()">查询</button>

        <div class="result" id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_bonds')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    const bondsSelect = document.getElementById('bonds');
                    data.bonds.forEach(bond => {
                        const option = document.createElement('option');
                        option.value = bond.bond_name;
                        option.textContent = bond.bond_name;
                        bondsSelect.appendChild(option);
                    });
                });
        });

        function checkWinning() {
            const bondName = document.getElementById('bonds').value;
            const startNumber = document.getElementById('start_number').value;

            fetch('/check_winning', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bond_name: bondName, start_number: startNumber })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.textContent = data.error;
                } else {
                    resultDiv.textContent = data.message;
                }
            });
        }
    </script>
</body>
</html>
